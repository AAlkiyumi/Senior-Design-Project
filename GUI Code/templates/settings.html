<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5 text-center">
    <h2>⚙ Settings</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card mx-auto mt-3 p-4" style="max-width: 400px;">
        <form method="POST" action="{{ url_for('settings') }}">
            <div class="mb-3">
                <label class="form-label">Change Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter new username">
            </div>
            <div class="mb-3">
                <label class="form-label">Change Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter new email">
            </div>
            <div class="mb-3">
                <label class="form-label">Change Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn btn-success" href="{{ url_for('settings') }}">Save Changes</button>
        </form>
    </div>

    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">⬅ Back to Dashboard</a>
</div>

</body>
</html>
